findAllMsgs = SELECT id, chat_id, date, participant_id, text FROM messages WHERE chat_id = :chat_id
saveMsg = INSERT INTO messages(chat_id, date, participant_id, text) VALUES (:chat_id, :date, :participant_id, :text)
findChatId = SELECT id FROM chats WHERE event_id = :event_id AND with_creator = :with_creator
findParticipantId = SELECT id FROM participants WHERE user_id = :user_id AND event_id = :event_id