<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">
        {{ title }}
    </span>
    <div [hidden]="authenticated()" class="navbar-right">
        <button class="btn btn-primary" data-target="#signInModal" data-toggle="modal" type="button">
            Sign In
        </button>
    </div>
    <div [hidden]="!authenticated()" class="navbar-right">
        <button (click)="logout()" class="btn btn-primary" type="button">
            Log Out
        </button>
    </div>
</nav>
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="signInModal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div role="tabpanel">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a id="logTab" aria-controls="loginTab" class="nav-link active" data-toggle="tab" href="#loginTab" role="tab">
                                Login
                            </a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a id="regTab" aria-controls="registrationTab" class="nav-link" data-toggle="tab" href="#registrationTab" role="tab">
                                Registration
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="loginTab" role="tabpanel">
                            <app-login></app-login>
                        </div>
                        <div class="tab-pane" id="registrationTab" role="tabpanel">
                            <app-registration></app-registration>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
