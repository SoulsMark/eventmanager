<div *ngIf="item">

  <h4 class="text-uppercase">{{item.name}} <a class="fa fa-thumbs-up" (click)="clickOnLikeButt(item)">{{item.likes}}</a></h4>
  <button type="button" class="exbutt btn" *ngFor="let tag of item.tags">
      #{{tag.name}}
  </button>

  <div class="d-inline"
       *ngFor="let image of item.images; let i = index" >
    <div class="col-lg-3 col-md-4 col-xs-6">
      <a href="#" class="d-block mb-4 h-100">
        <img [src]="image" id="image" name="image" width="40%"> <br/>
      </a>

    </div>

  </div>
  <p>
    {{item.description}}
  </p>
  <button type="button" class=" btn" (click)="copyItem()">
    <img src="../../../../../assets/images/mock/copy-icon.png" alt="Smiley face" height="20">
    Copy
  </button>
  <button type="button" class=" btn">
    <img src="../../../../../assets/images/mock/Vote-512.png" alt="Smiley face" height="20">
    Booking
  </button>
  <button type="button" class=" btn" (click)="deleteItem()" [hidden]="!isOwnItem()">
    <img src="../../../../../assets/images/mock/delete.png" alt="Smiley face" height="20">
    Delete
  </button>
  <button type="button" class=" btn"
          data-toggle="modal" data-target="#editItem" data-dismiss="modal" [hidden]="!isOwnItem()">
    Edit
  </button>

</div>
