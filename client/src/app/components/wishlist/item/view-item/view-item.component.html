<div *ngIf="item">

  <div class="label-wrap">
	  <div class="booking-label booking-label-left" *ngIf="isBookersExist() && !isOwn">Item booked by:

		<div class="d-inline"
		*ngFor="let user of bookersAsUsers">
			<a [routerLink]="['/users', user.id]" > {{user.login}} </a>
		</div>
	  </div>
	  
	  <span class="booking-label  booking-label-right" *ngIf="isBooked">You are already booking the item</span>
  </div>
  <h4 class="text-uppercase">{{item.name}}<i class="fa fa-heart-o item-heart" *ngIf="!item.hasLiked" (click)="clickOnLikeButt(item)">{{item.likes}}</i>
  <i class="fa fa-heart item-heart" *ngIf="item.hasLiked" (click)="clickOnLikeButt(item)">{{item.likes}}</i></h4>
  



  <button type="button" class="exbutt btn" *ngFor="let tag of item.tags">
      #{{tag.name}}
  </button>

  <div
       *ngFor="let image of item.images; let i = index" >

        <img class="view-img" [src]="image" id="image" name="image" width=400> <br/>


  </div>
  <p>
    {{item.description}}
  </p>
  <button type="button" class=" btn" (click)="copyItem()">
    <img src="../../../../../assets/images/mock/copy-icon.png" alt="Smiley face" height="20">
    Copy
  </button>
  <button type="button" class=" btn" [hidden]="isOwnItem() || isBooked || !getEventId()" (click)="booking()">
    <img src="../../../../../assets/images/mock/Vote-512.png" alt="Smiley face" height="20">
    Booking
  </button>

  <button type="button" class=" btn" [hidden]="isOwnItem() || !isBooked || !getEventId()" (click)="unbooking()">
    <img src="../../../../../assets/images/mock/Vote-512.png" alt="Smiley face" height="20">
    Unbook
  </button>

  <button type="button" class=" btn" (click)="deleteItem()" [hidden]="!isOwnItem()">
    <img src="../../../../../assets/images/mock/delete.png" alt="Smiley face" height="20">
    Delete
  </button>
  <button type="button" class=" btn"
          [hidden]="!isOwnItem()" (click)="hideAndShow()">
    Edit
  </button>

</div>
