<div role="tabpanel">
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item" role="presentation">
      <a id="publicH" aria-controls="publicTab" class="nav-link active" data-toggle="tab" href="#wishlistTab" role="tab">
        Creator Wish Board
      </a>
    </li>
    <li class="nav-item" role="presentation">
      <a id="userH" aria-controls="userTab" class="nav-link" data-toggle="tab" href="#bookTab" role="tab">
        All booking items for event
      </a>
    </li>

  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="wishlistTab" role="tabpanel">
      <app-wish-list [eventId]="eventId" [userId]="userId" ></app-wish-list>
    </div>
    <div class="tab-pane" id="bookTab" role="tabpanel">
     <app-wish-list [eventId]="eventId" [userId]="userId" isEventPanel="true"></app-wish-list>
    </div>
  </div>
</div>
