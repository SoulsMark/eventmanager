
<div class="bootstrap-iso">
  <div class="container-fluid ">
    <div class="row">
      <div class="col-md-8 col-sm-6 col-xs-12 centerDiv">
        <h2 class="my-4 text-center">Setting the sending of a personal events plan</h2>
        <form class="form-horizontal" [formGroup]="form">


          <div class="form-group">
            <label class="control-label col-md-8 requiredField" for="timeLineStart">
              Start date <span class="asteriskField">*</span>
            </label>
            <div class="col-md-8">
              <div class="input-group">
                <input id="timeLineStart"
                       formControlName="timeLineStartControl" [(ngModel)]="setting.fromDate"
                       [owlDateTimeTrigger]="dt" [owlDateTime]="dt"
                       [min]="min" [max]="max">
                <div class="input-group-append">
                   <span class="input-group-text">
                      <i class="fa fa-calendar-check-o"> </i>
                   </span>
                </div>
                <owl-date-time [pickerType]="'calendar'" #dt></owl-date-time>
              </div>
            </div>
          </div>


          <div class="form-group ">
            <label class="control-label col-md-8 requiredField" for="planPeriod">
              For days
              <span class="asteriskField">*</span>
            </label>
            <div class="col-md-8">
              <div class="input-group">
                <input class="form-control" id="planPeriod" name="planPeriod" type="number"
                       [(ngModel)]="setting.planPeriod" formControlName="periodControl"
                       [ngClass]="{'is-invalid': form.get('periodControl').invalid &&
                       (form.get('periodControl').dirty || form.get('periodControl').touched)}"/>
                <div class="input-group-append">
                   <span class="input-group-text">
                      <i class="fa fa-repeat"> </i>
                   </span>
                </div>
              </div>
              <span class="help-block" id="hpper">
        <small>Number of  days in the personal events plan</small>
       </span>
              <div
                *ngIf="form.get('periodControl').invalid && (form.get('periodControl').dirty || form.get('periodControl').touched)"
                class="text-danger">
                <div *ngIf="form.get('periodControl').errors.required">
                  Period can't be blank
                </div>
                <div *ngIf="form.get('periodControl').errors.min">
                  Period can't < 0
                </div>
              </div>
            </div>
          </div>

          <div class="form-group ">
            <label class="control-label col-md-8 requiredField" for="notificationPeriod">
              Send period
              <span class="asteriskField">*</span>
            </label>
            <div class="col-md-8">
              <div class="input-group">
                <input class="form-control" id="notificationPeriod" name="notificationPeriod" type="number"
                       [(ngModel)]="setting.notificationPeriod" formControlName="periodControl"
                       [ngClass]="{'is-invalid': form.get('periodControl').invalid &&
                       (form.get('periodControl').dirty || form.get('periodControl').touched)}"/>
                <div class="input-group-append">
                   <span class="input-group-text">
                      <i class="fa fa-repeat"> </i>
                   </span>
                </div>
              </div>
              <span class="help-block" id="hnper">
        Every n days send events plan via email
       </span>
              <div
                *ngIf="form.get('periodControl').invalid && (form.get('periodControl').dirty || form.get('periodControl').touched)"
                class="text-danger">
                <div *ngIf="form.get('periodControl').errors.required">
                  Period can't be blank
                </div>
                <div *ngIf="form.get('periodControl').errors.min">
                  Period can't < 0
                </div>
              </div>
            </div>
          </div>
        </form>

          <div class="col-md-8 centerDiv">
            <button class="btn btn-primary" (click)="update()" [disabled]="!form.valid">Update</button>
            <button *ngIf="!setting.sendPlan" class="btn btn-success" (click)="enable()" [disabled]="!form.valid">Enable</button>
            <button *ngIf="setting.sendPlan" class="btn btn-danger" (click)="disable()" [disabled]="!form.valid">Disable</button>
          </div>
      </div>
    </div>
  </div>
</div>
