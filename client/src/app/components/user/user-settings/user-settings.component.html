<div class="container">
  <div class="row">

    <div class="col-sm-3 border userProfileBlock" align="center">
      <h2> Settings </h2>

      <div class="btn-group-vertical">
        <button class="btn btn-default" (click)="showEditInfo()"
                [ngClass]="{'active': selectedEditInfo}"> Edit info </button>
        <button class="btn btn-default" (click)="showEditImage()"
                [ngClass]="{'active': selectedEditImage}"> Edit image </button>
        <button class="btn btn-default" (click)="showEditEmail()"
                [ngClass]="{'active': selectedEditEmail}"> Edit email </button>
        <button class="btn btn-default" (click)="showEditPassword()"
                [ngClass]="{'active': selectedEditPassword}"> Edit password </button>
        <button class="btn btn-default" (click)="showExportEventPlan()"
                [ngClass]="{'active': selectedEventPlan}"> My event plan  </button>
        <button class="btn btn-default" (click)="showPersonalPlanSettings()"
                [ngClass]="{'active': selectedPersonalPlanSettings}"> Personal plan settings </button>
        <button class="btn btn-default" (click)="goBack()"> Back </button>
      </div>

    </div>

    <div class="col-sm-9">

      <div *ngIf="selectedEditInfo">
        <app-user-edit *ngIf="user" [user]="user">
        </app-user-edit>
      </div>

      <div *ngIf="selectedEditImage">
        <app-user-edit-image *ngIf="user" [user]="user">
        </app-user-edit-image>
      </div>

      <div *ngIf="selectedEditEmail">
        <app-user-edit-email *ngIf="user" [user]="user">
        </app-user-edit-email>
      </div>

      <div *ngIf="selectedEditPassword">
        <app-user-edit-password *ngIf="user" [user]="user">
        </app-user-edit-password>
      </div>

      <div *ngIf="selectedEventPlan">
        <app-export-events-plan *ngIf="user">
        </app-export-events-plan>
      </div>

      <div *ngIf="selectedPersonalPlanSettings">
        <app-personal-plan-notification-setting *ngIf="user">
        </app-personal-plan-notification-setting>
      </div>

    </div>

  </div>
</div>
