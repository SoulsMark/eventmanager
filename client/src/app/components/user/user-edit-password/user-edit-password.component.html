<div class="container">
  <div class="row">

    <div class="col-12 text-center">
      <form class="md-form text-center" [formGroup]="form" (ngSubmit)="save()">
        <header>
          <h2 class="text-center">Edit Password</h2>
        </header>

        <div class="form-group">
          <input type="password" id="currentPassword" class="form-control mt-2" placeholder="Current password"
                 formControlName="currentPassword" [(ngModel)]="formContent.currentPassword"
                 [ngClass]="{
                'is-invalid': form.get('currentPassword').invalid && (form.get('currentPassword').dirty || form.get('currentPassword').touched)
            }">
          <div *ngIf="form.get('currentPassword').invalid && (form.get('currentPassword').dirty || form.get('currentPassword').touched)"
               class="text-danger">
            <div *ngIf = "form.get('currentPassword').errors.required">
              Current password field can't be blank
            </div>
            <div *ngIf = "form.get('currentPassword').errors.pattern">
              Invalid characters used
            </div>
          </div>
        </div>

        <div class="form-group">
          <input type="password" id="newPassword" class="form-control mt-2" placeholder="New password"
                 formControlName="newPassword" [(ngModel)]="formContent.newPassword"
                 [ngClass]="{
                'is-invalid': form.get('newPassword').invalid && (form.get('newPassword').dirty || form.get('newPassword').touched)
            }">
          <div *ngIf="form.get('newPassword').invalid && (form.get('newPassword').dirty || form.get('newPassword').touched)"
               class="text-danger">
            <div *ngIf = "form.get('newPassword').errors.required">
              New password field can't be blank
            </div>
            <div *ngIf = "form.get('newPassword').errors.pattern">
              Invalid characters used
            </div>
          </div>
        </div>

        <div class="form-group">
          <input type="password" id="confirmNewPassword" class="form-control mt-2" placeholder="Confirm new password"
                 formControlName="confirmNewPassword" [(ngModel)]="formContent.confirmNewPassword"
                 [ngClass]="{
                'is-invalid': form.get('confirmNewPassword').invalid && (form.get('confirmNewPassword').dirty || form.get('confirmNewPassword').touched)
            }">
          <div *ngIf="form.get('confirmNewPassword').invalid && (form.get('confirmNewPassword').dirty || form.get('confirmNewPassword').touched)"
               class="text-danger">
            <div *ngIf="form.get('confirmNewPassword').errors.passconfirm">
              Bad confirm
            </div>
          </div>
        </div>

        <div class="alert alert-primary mt-2" [hidden]="!savingChanges">
          Saving changes...
        </div>

        <div class="alert alert-danger mt-2" [hidden]="!wrongPasswordError">
          Wrong current password input, try again
        </div>

        <div class="alert alert-danger mt-2" [hidden]="!error">
          Some errors occurred, try again
        </div>

        <button class="btn btn-info button" type="submit" [disabled]="!form.valid">Save</button>
      </form>
    </div>

  </div>
</div>
