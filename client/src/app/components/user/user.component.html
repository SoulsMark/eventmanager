<div class="container">
  <div class="row">

    <div class="col-sm-3 border userProfileBlock" align="center">
        <h2> {{ user.login }} </h2>

      <div class="bigImage">
        <app-partial-user-image [user]="user"></app-partial-user-image>
      </div>

        <p *ngIf="hideElement">{{ user.id }}</p>
        <p>{{ user.name }} {{user.surName }}</p>

        <div *ngIf="currentUserPage">
          <p>
            <button class="btn btn-info" (click)="goToEditUserPage(user)"> Edit info </button>
          </p>
          <p>
            <button class="btn btn-info" (click)="goToEditImagePage(user)"> Edit image </button>
          </p>
          <p>
            <button class="btn btn-info" (click)="goToEditPasswordPage()"> Edit password </button>
          </p>
        </div>

        <div *ngIf="!currentUserPage">
          <div *ngIf="relationshipStatus==''">
            <button class="btn btn-info" (click)="addToFriends(user.id)"> Add to friends </button>
          </div>
          <div *ngIf="relationshipStatus=='pending' && currentUserIsActionUser">
            <button class="btn btn-danger" (click)="deleteRequest(user.id)"> Decline request </button>
          </div>
          <div *ngIf="relationshipStatus=='pending' && !currentUserIsActionUser">
            <button class="btn btn-info" (click)="acceptRequest(user.id)"> Accept request </button>
            <button class="btn btn-danger" (click)="declineRequest(user.id)"> Decline request </button>
          </div>
          <div *ngIf="relationshipStatus=='accepted'">
            <button class="btn btn-danger" (click)="deleteFromFriends(user.id)"> Delete from friends </button>
          </div>
          <div *ngIf="relationshipStatus=='declined' && currentUserIsActionUser">
            <button class="btn btn-info" (click)="acceptRequest(user.id)"> Accept request </button>
          </div>
          <div *ngIf="relationshipStatus=='declined' && !currentUserIsActionUser">
            <p>Declined</p>
          </div>
        </div>

    </div>

    <div class="col-sm-9">

      <div *ngIf="userEvents">
        <div *ngFor="let event of userEvents">
          <div class="row border list">
              <p><a [routerLink]="['/event', event.id]"> {{ event.name }} </a></p>
          </div>
        </div>
      </div>

      <div *ngIf="userEvents?.length < 1">
        <p>No public events</p>
      </div>

    </div>

  </div>
</div>
