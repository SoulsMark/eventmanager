<div *ngIf="user.image" class="profileImage">
  <img [src]="user.image" id="image" name="image"> <br/>
</div>
<div *ngIf="!user.image && user.sex" class="profileImage">
  <img src="../../../assets/images/default_user_male.png" name="image"> <br/>
</div>
<div *ngIf="!user.image && !user.sex" class="profileImage">
  <img src="../../../assets/images/default_user_female.png" name="image">
  <br/>
</div>
