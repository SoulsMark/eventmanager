<div class="container">

  <div class="col-12 text-center">

    <div class="row searchInput">
      <div class="input-group">
        <input type="text" class="form-control" (keyup)="queryToSearch.next($event.target.value)"/>
      </div>
    </div>
    <div>You can search user by login or by name and username</div>
  </div>

    <div *ngIf="users">
      <div *ngFor="let user of users">
        <app-partial-user-list *ngIf="currentUser.id && user.id"
                               [currentUser]="currentUser" [user]="user">
        </app-partial-user-list>
      </div>
    </div>

    <div *ngIf="users?.length < 1">
      <p>No results</p>
    </div>

</div>
