<div class="container">
  <div class="row searchInput">
    <div class="col-sm-4 col-sm-offset-4">
      <div class="input-group">
        <input type="text" class="form-control" (keyup)="loginToSearch.next($event.target.value)"/>
      </div>
    </div>
  </div>

  <div *ngIf="users">
    <div *ngFor="let user of users">
      <app-partial-user-list [user]="user"></app-partial-user-list>
    </div>
  </div>

  <div *ngIf="users?.length < 1">
    <p>No results</p>
  </div>

</div>
