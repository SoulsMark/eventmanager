<div class="md-form text-left">
  <button type="button" class="btn btn-default mt-2" data-toggle="modal">Create note</button>
  <button class="btn btn-default mt-2">Add existing note</button>
  <tr *ngFor="let note of folder.notes">
    <td *ngIf="hideElement">{{ note.id }}</td>
    <td>
      <a [routerLink]="['/note', note.id]"> {{ note.name}} </a>
    </td>
  </tr>
</div>
