<div class="col-md-6">
  <h2> List of public events </h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th *ngIf="hideElement">Id</th>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let event of events">
      <td *ngIf="hideElement">{{ event.id }}</td>
      <td>
        <a [routerLink]="['/event', event.id]"> {{ event.name }} </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
