<div style="text-align:center">
  <h1>
    Chat!
  </h1>
  <div class="chat-container">
    <div class="chat">
      <div class="message"></div>
    </div>
  </div>
</div>

<div class="footer">
  <div class="send-button">

    <div class="send" (click)="sendMessage(input.value)">
    </div>
    <textarea id="input" rows="2" cols="55" name="text"  #input></textarea>
  </div>

</div>
