<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading" id="accordion">
					<span class="glyphicon glyphicon-comment"></span> Chat
				</div>
				<div class="panel-body">
					<ul class="chat">
						<div *ngIf="messages">
							<div *ngFor="let message of messages">
								<li class='left clearfix'><span class='chat-img pull-left'>
										<img src='{{message.image}}' width='50' height='50'
										alt='User Avatar' class='img-circle' />
								</span>
									<div class='chat-body clearfix'>
										<div class='header'>
											<strong class='primary-font'>{{message.login}}</strong> <small
												class='pull-right text-muted'> <span
												class='glyphicon glyphicon-time'></span>{{message.date}}"
											</small>
										</div>
										<p>{{message.text}}</p>
									</div>
								</li>
								<hr width='90%' size='2' color='grey' />
							</div>
						</div>
					</ul>
				</div>
				<div class="panel-footer">
					<div class="input-group">
						<textarea id="input" rows="4" name="text" #input></textarea>
						<span class="input-group-btn">
							<button class="btn btn-warning btn-sm"
								(click)="sendMessage(input.value)" id="btn-chat">Send</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
