<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h2>Hello, {{user.login}}</h2>

      <!--TODO Partial-->
      <div *ngIf="user.image">
        <img class="profileImage" [src]="user.image" id="image" name="image"> <br/>
      </div>
      <div *ngIf="!user.image && user.sex">
        <img class="profileImage" src="../../../assets/images/default_user_male.png" name="image"> <br/>
      </div>
      <div *ngIf="!user.image && !user.sex">
        <img class="profileImage" src="../../../assets/images/default_user_female.png" name="image"> <br/>
      </div>

      <p>Name: {{user.name}}</p>
      <p>Surname: {{user.surName}}</p>
      <p>Email: {{user.email}}</p>
      <p>Phone: {{user.phone}}</p>
			<p>Verified: {{user.verified}}</p>
      <p>
        <button class="btn btn-info" (click)="goToEditUserPage(user)"> Edit info </button>
      </p>
      <p>
        <button class="btn btn-info" (click)="goToEditImagePage(user)"> Edit image </button>
      </p>
		</div>
	</div>
</div>
